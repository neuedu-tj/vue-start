<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript" src="../../../js/2.0/vue.js" ></script>
		
	</head>
	<body>
		
		
		<div id="app">
			
			<p> number : {{ number + 1 }}</p>
			<br>
			<p> ok ?&nbsp; yes or no - <font color="lightcoral">{{ ok? 'yes' : 'no'}}</font></p>
			<br>
			<p>{{skills.split(',').join(' , ')}}</p>
		</div>
		
	</body>
</html>

<script>
	
	new Vue({
		
		el:'#app' , 
		data : { number : 10 , skills : 'java,js,css,jquery,vue,webpack,angular.js' } 
		
	});
	
</script>
